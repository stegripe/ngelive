services:
  mariadb:
    image: mariadb:11.2
    container_name: ngelive_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ngelive_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ngelive}
      MYSQL_USER: ${MYSQL_USER:-ngelive}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ngelive_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ngelive_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ngelive_app
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${MYSQL_USER:-ngelive}:${MYSQL_PASSWORD:-ngelive_password}@mariadb:3306/${MYSQL_DATABASE:-ngelive}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      UPLOAD_PATH: /app/uploads
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@stegripe.org}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-2147483648}
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ngelive_network

volumes:
  mariadb_data:

networks:
  ngelive_network:
    driver: bridge
